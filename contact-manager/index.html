<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Contact Manager</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  >
</head>

<body>
  <nav class="py-2 bg-light border-bottom">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <button
            class="btn btn-success add-contact-button"
            title="Add Contact"
            type="button"
          >
            Add Contact
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <header class="border-bottom py-3 mb-5">
    <div class="container d-flex justify-content-center flex-wrap">
      <h1 class="fs-4 mb-3 mb-lg-0 me-lg-auto text-dark">Contact Manager</h1>

      <form class="search-form d-flex w-75 mb-3 mb-lg-0">
        <input
          class="form-control"
          name="q"
          type="text"
          placeholder="Search..."
        >

        <button
          title="Search"
          type="submit"
          class="btn btn-primary ms-2"
        >Search</button>
      </form>
    </div>

  </header>

  <main class="container">
    <div class="mb-4 notification-bar">

    </div>

    <div class="stage">

    </div>

  </main>

  <script
    src="app.js"
    type="module"
  ></script>
</body>

</html>
